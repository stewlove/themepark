<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Theme Park Ticket Calculator</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>

        <div>
            <img src="images/tp_top.png">
            <h1>Theme Park Ticket Calculator</h1>
            <form>
                <label>Adult cost</label>
                <input type="text" placeholder="35.00" id="adult">

                <label>Child cost</label>
                <input type="text" placeholder="15.00" id="child">

                <label>Adult tickets</label>
                <select id="adult-tickets">
                    <option value="1">1 ticket</option>
                    <option value="2">2 tickets</option>
                    <option value="3">3 tickets</option>
                    <option value="4">4 tickets</option>
                    <option value="5">5 tickets</option>
                    <option value="6">6 tickets</option>
                    <option value="7">7 tickets</option>
                    <option value="8">8 tickets</option>
                    <option value="9">9 tickets</option>
                    <option value="10">10 tickets</option>
                </select>

                <label>Child tickets</label>
                <select id="child-tickets">
                    <option value="1">1 ticket</option>
                    <option value="2">2 tickets</option>
                    <option value="3">3 tickets</option>
                    <option value="4">4 tickets</option>
                    <option value="5">5 tickets</option>
                    <option value="6">6 tickets</option>
                    <option value="7">7 tickets</option>
                    <option value="8">8 tickets</option>
                    <option value="9">9 tickets</option>
                    <option value="10">10 tickets</option>
                </select>

                <button>Calculate!</button>

            </form>
            <p id="output-para">Total cost for tickets:</p>
            <img src="images/tp_bottom.png">
        </div>

        <script src="scripts/tickets.js"></script>
    </body>
</html>
